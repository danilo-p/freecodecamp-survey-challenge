<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <title>Music Survey</title>
    </head>
    <body>
        <div class="survey container">
            <header class="survey-header">
                <img
                    src="./music.png"
                    alt="Music Survey"
                    class="survey-header__logo"
                />
                <h1 id="title" class="survey-header__title">
                    Music Survey
                </h1>
                <p class="survey-header__subtitle">
                    Let us know about your music style!
                </p>
            </header>
    
            <main class="survey-content">
                <p
                    id="description"
                    class="survey-content__description"
                >
                    This survey intends to be fake. It is just a mock form to the freeCodeCamp survey challenge. No data inserted on this form here will be used.
                </p>
    
                <form
                    id="survey-form"
                    class="survey-form"
                >
                    <fieldset>
                        <legend>About you</legend>

                        <div class="form-group">
                            <label
                                class="survey-field__label"
                                id="name-label"
                                for="name"
                            >
                                What's your name?
                            </label>
                            <input
                                class="survey-field__input form-control"
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Enter here your full name (Ex: Chuck Norris)"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label>What's your gender?</label>

                            <div class="form-check">
                                <input
                                    class="survey-field__radio form-check-input"
                                    id="male"
                                    type="radio"
                                    name="gender"
                                    value="male"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="male"
                                >
                                    Male
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input
                                    class="survey-field__radio form-check-input"
                                    id="female"
                                    type="radio"
                                    name="gender"
                                    value="female"
                                >
                                <label
                                    class="survey-field__label form-check-label"
                                    for="female"
                                >
                                    Female
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input
                                    class="survey-field__radio form-check-input"
                                    id="not_declare"
                                    type="radio"
                                    name="gender"
                                    value="not_declare"
                                >
                                <label
                                    class="survey-field__label form-check-label"
                                    for="not_declare"
                                >
                                    Not declare
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label
                                class="survey-field__label"
                                id="email-label"
                                for="email"
                            >
                                What's your e-mail?
                            </label>
                            <input
                                class="survey-field__input form-control"
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter here your e-mail (Ex: chuck.norris@email.com)"
                                required
                            />
                        </div>
    
                        <div class="form-group">
                            <label
                                class="survey-field__label"
                                for="dropdown"
                            >
                                Where are you from?
                            </label>
                            <select
                                id="dropdown"
                                name="country"
                                class="survey-field__select form-control"
                            >
                                <option value="US" checked>United States</option>
                                <option value="CA">Canada</option>
                                <option value="CX">Mexico</option>
                                <option value="OT">Other</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>About your music style</legend>
                        <div class="form-group">
                            <label
                                class="survey-field__label"
                                id="number-label"
                                for="musics"
                            >
                                How many musics do you listen per day?
                            </label>
                            <input
                                class="survey-field__input form-control"
                                type="number"
                                id="number"
                                name="musics"
                                placeholder="Enter here how many musics do you listen per day (Ex: 3)"
                                min="0"
                                max="100"
                            />
                        </div>
    
                        <div class="form-group">
                            <label>Which music genres do you like?</label>
        
                            <div class="form-check">
                                <input
                                    class="survey-field__checkbox form-check-input"
                                    type="checkbox"
                                    name="genres"
                                    id="blues"
                                    value="blues"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="blues"
                                >
                                    Blues
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input
                                    class="survey-field__checkbox form-check-input"
                                    type="checkbox"
                                    name="genres"
                                    id="classical"
                                    value="classical"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="classical"
                                >
                                    Classical
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input
                                    class="survey-field__checkbox form-check-input"
                                    type="checkbox"
                                    name="genres"
                                    id="country"
                                    value="country"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="country"
                                >
                                    Country
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input
                                    class="survey-field__checkbox form-check-input"
                                    type="checkbox"
                                    name="genres"
                                    id="electronic"
                                    value="electronic"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="electronic"
                                >
                                    Electronic
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input
                                    class="survey-field__checkbox form-check-input"
                                    type="checkbox"
                                    name="genres"
                                    id="folk"
                                    value="folk"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="folk"
                                >
                                    Folk
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input
                                    class="survey-field__checkbox form-check-input"
                                    type="checkbox"
                                    name="genres"
                                    id="jazz"
                                    value="jazz"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="jazz"
                                >
                                    Jazz
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input
                                    class="survey-field__checkbox form-check-input"
                                    type="checkbox"
                                    name="genres"
                                    id="new_age"
                                    value="new_age"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="new_age"
                                >
                                    New age
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input
                                    class="survey-field__checkbox form-check-input"
                                    type="checkbox"
                                    name="genres"
                                    id="reggae"
                                    value="reggae"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="reggae"
                                >
                                    Reggae
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input
                                    class="survey-field__checkbox form-check-input"
                                    type="checkbox"
                                    name="genres"
                                    id="rock"
                                    value="rock"
                                />
                                <label
                                    class="survey-field__label form-check-label"
                                    for="rock"
                                >
                                    Rock
                                </label>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label
                                class="survey-field__label"
                                for="comments"
                            >
                                Anything that you would like to tell us about?
                            </label>
                            <textarea
                                name="comments"
                                id="comments"
                                class="form-control"
                            ></textarea>
                        </div>
                    </fieldset>

                    <button
                        id="submit"
                        type="submit"
                        class="survey-submit btn btn-outline-light btn-lg"
                    >
                        Submit
                    </button>
                </form>
            </main>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
