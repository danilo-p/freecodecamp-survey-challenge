<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <title>Music Survey</title>
    </head>
    <body>
        <header>
            <h1 id="title">Music Survey</h1>
            <p>Let us know about your music style!</p>
        </header>

        <main>
            <p id="description">This survey intends to be fake. It is just a mock form to the freeCodeCamp survey challenge. No data inserted on this form here will be used.</p>

            <form id="survey-form">
                <label id="name-label" for="name">What's your name?</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter here your full name (Ex: Chuck Norris)"
                    required
                />

                <fieldset>
                    <legend>What's your gender?</legend>
                    <input id="male" type="radio" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input id="female" type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                    <input id="not_declare" type="radio" name="gender" value="not_declare">
                    <label for="not_declare">Not declare</label>
                </fieldset>

                <label id="email-label" for="email">What's your e-mail</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter here your e-mail (Ex: chuck.norris@email.com)"
                    required
                />

                <label id="number-label" for="musics">How many musics do you listen per day?</label>
                <input
                    type="number"
                    id="number"
                    name="musics"
                    placeholder="Enter here how many musics do you listen per day (Ex: 3)"
                    min="0"
                    max="100"
                />

                <label for="dropdown">Where are you from?</label>
                <select id="dropdown" name="country">
                    <option value="US" checked>United States</option>
                    <option value="CA">Canada</option>
                    <option value="CX">Mexico</option>
                    <option value="OT">Other</option>
                </select>

                <fieldset>
                    <legend>Which music genres do you like?</legend>

                    <input
                        type="checkbox"
                        name="genres"
                        id="blues"
                        value="blues"
                    /> <label for="blues">Blues</label> <br>

                    <input
                        type="checkbox"
                        name="genres"
                        id="classical"
                        value="classical"
                    /> <label for="classical">Classical</label> <br>

                    <input
                        type="checkbox"
                        name="genres"
                        id="country"
                        value="country"
                    /> <label for="country">Country</label> <br>

                    <input
                        type="checkbox"
                        name="genres"
                        id="electronic"
                        value="electronic"
                    /> <label for="electronic">Electronic</label> <br>

                    <input
                        type="checkbox"
                        name="genres"
                        id="folk"
                        value="folk"
                    /> <label for="folk">Folk</label> <br>

                    <input
                        type="checkbox"
                        name="genres"
                        id="jazz"
                        value="jazz"
                    /> <label for="jazz">Jazz</label> <br>

                    <input
                        type="checkbox"
                        name="genres"
                        id="new_age"
                        value="new_age"
                    /> <label for="new_age">New age</label> <br>

                    <input
                        type="checkbox"
                        name="genres"
                        id="reggae"
                        value="reggae"
                    /> <label for="reggae">Reggae</label> <br>

                    <input
                        type="checkbox"
                        name="genres"
                        id="rock"
                        value="rock"
                    /> <label for="rock">Rock</label>
                </fieldset>

                <label for="comments">Anything that you would like to tell us about?</label>
                <textarea></textarea>

                <button id="submit" type="submit">Submit</button>
            </form>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
